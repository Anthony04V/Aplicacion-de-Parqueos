<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar parqueo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='register_parqueo.css') }}">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="logo"></div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="register-container">
                <h1>Registrar Parqueo</h1>

                <!-- Bloque para mensajes flash -->
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} mt-3" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('register_parqueo') }}">
                    <div class="form-group">
                        <label for="nombre">Nombre parqueo</label>
                        <input type="text" class="form-control" id="Nombre_parqueo" name="Nombre_parqueo" placeholder="Nombre parqueo" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Ubicacion</label>
                        <input type="nombre" class="form-control" id="Ubicacion" name="Ubicacion" placeholder="Ubicacion" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Cantidad de espacios de carro</label>
                        <input type="number" class="form-control" id="Espacios_Carros" name="Espacios_Carros" placeholder="Espacios carros" required>
                    </div>
                    <div class="form-group">
                        <label for="identificacion">Cantidad de espacios de moto</label>
                        <input type="number" class="form-control" id="Espacios_Moto" name="Espacios_Moto" placeholder="Espacios moto" required>
                    </div>
                    <div class="form-group">
                        <label for="identificacion">Cantidad de espacios de ley 7600</label>
                        <input type="" class="form-control" id="Espacios_Ley7600" name="Espacios_Ley7600" placeholder="Espacio Ley 7600" required>
                    </div>
                    <!-- Botones alineados y del mismo tamaño -->
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Volver al Menú Principal</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
